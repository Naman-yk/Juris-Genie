    <main>
        <section class="flex justify-center my-8">
            <div class="bg-white rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0 shadow-md max-w-md">
                <h2 class="text-gray-900 text-2xl font-bold mb-5 text-center">Create an Account</h2>

                <!-- Social Signup Buttons -->
                <div class="flex flex-col space-y-3 mb-6">
                    <button
                        class="flex items-center justify-center w-full bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-xl shadow hover:bg-gray-50 transition">
                        <img src="images/google-logo.png" alt="Google" class="w-5 h-5 mr-2">
                        Sign up with Google
                    </button>
                    <button
                        class="flex items-center justify-center w-full bg-black text-white px-4 py-2 rounded-xl shadow hover:opacity-90 transition">
                        <img src="images/apple-logo.png" alt="Apple" class="w-5 h-5 mr-2">
                        Sign up with Apple
                    </button>
                </div>

                <!-- Existing Sign-Up Form -->
                <div class="relative mb-4">
                    <label for="signup-name" class="leading-7 text-sm text-gray-600">Full Name</label>
                    <input type="text" id="signup-name" name="signup-name" placeholder="John Doe"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="signup-email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="you@example.com"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="signup-password" class="leading-7 text-sm text-gray-600">Password</label>
                    <input type="password" id="signup-password" name="signup-password"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="confirm-password" class="leading-7 text-sm text-gray-600">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button id="signup-btn"
                    class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition">
                    Create Account
                </button>

                <p class="text-xs text-gray-500 mt-3 text-center">Already have an account? <a id="login-redirect-link"
                        href="login.html" class="text-indigo-500 hover:underline">Login</a></p>
            </div>

        </section>
